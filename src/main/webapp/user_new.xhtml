<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body style="background-color: #aaa">

	<div class="card">
		<h:form>
			<p:tabMenu activeIndex="#{param.i}">
				<p:menuitem value="Home" icon="pi pi-fw pi-home">
					<f:param name="i" value="0" />
				</p:menuitem>
				<p:menuitem value="Setup" icon="pi pi-fw pi-desktop">
					<f:param name="i" value="1" />
				</p:menuitem>
				<p:menuitem value="Profile" icon="pi pi-fw pi-user">
					<f:param name="i" value="2" />
				</p:menuitem>
			</p:tabMenu>
		</h:form>
	</div>

	<h:form>
		<p:card style="width: 25em; margin: 1em auto">
			<f:facet name="title">Cadastrar</f:facet>

			<div class="ui-fluid">


				<div class="p-grid ui-fluid">
					<div class="p-col-12 p-md-4">
						<div class="ui-inputgroup">
							<div class="ui-inputgroup-addon">
								<i class="pi pi-user"></i>
							</div>
							<p:inputText placeholder="Name" id="name" type="text"
								value="#{userBean.user.nome}" />
						</div>
					</div>
				</div>

				<div class="p-field">
					<div class="ui-inputgroup-addon">
						<i class="pi pi-envelope"></i>
					</div>
					<p:inputText placeholder="Email" id="email" type="text"
						value="#{userBean.user.email}" />
				</div>

				<div class="p-field">
					<div class="ui-inputgroup-addon">
						<i class="pi pi-lock"></i>
					</div>
					<p:password id="toggle" value="#{userBean.user.senha}"
						toggleMask="true" redisplay="true" />
				</div>



				<div class="p-field p-col-12 p-md-4">
					<p:outputLabel for="basic" value="Basic" />
					<p:datePicker id="basic" value="#{userBean.user.dtNsct}" />
				</div>

			</div>
			<f:facet name="footer">
				<p:commandButton icon="pi pi-check" value="Save"
					action="#{setupBean.save}" />
				<p:commandButton icon="pi pi-times" value="Cancel"
					action="#{setupBean.list()}" styleClass="ui-button-secondary"
					style="margin-left: .5em" />
			</f:facet>
		</p:card>
	</h:form>

</body>
</html>
